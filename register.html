<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">

        <link rel="stylesheet" href="lib/weui.css">
        <link rel="stylesheet" href="css/jquery-weui.css">
        <link rel="stylesheet" href="css/demos.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <title> 注册 </title>

    </head>
    <body ontouchstart>

    <div class="weui-tab">
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <header class='demos-header'>
                    <h1 class="demos-title">用户注册</h1>
                </header>


                <div class="weui-cells">

                    <div class="weui-cell weui-cell_select weui-cell_select-before">
                        <div class="weui-cell__hd">
                            <select class="weui-select" name="select2">
                                <option value="1">+86</option>
                                <option value="2">+80</option>
                                <option value="3">+84</option>
                                <option value="4">+87</option>
                            </select>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码">
                        </div>
                    </div>
                </div>

                <div class="weui-cells">
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd">
                            <label class="weui-label">验证码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" placeholder="请输入验证码">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-btn weui-btn_primary">获取验证码</button>
                        </div>
                    </div>


                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd" style="height: 44px;">
                            <label for="" class="weui-label" style="line-height: 44px;">密码</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd" style="height: 44px;">
                            <label for="" class="weui-label" style="line-height: 44px;">邀请人</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="平台专属旅游顾问手机号码">
                        </div>
                    </div>
                </div>

                <button class="weui-btn weui-btn_primary" style="width:96%;font-size: 14px;margin-top:15px;">注册并登陆</button>
            </div>
        </div>

        <div class="weui-tabbar">
            <a href="index.html" class="weui-tabbar__item weui-bar__item--on">

                <div class="weui-tabbar__icon">
                    <!--<img src="images/icon_nav_button.png" alt="">-->
                    <i class="fa fa-home" aria-hidden="true"></i>
                </div>
                <p class="weui-tabbar__label">首页</p>
            </a>
            <a href="#tab2" class="weui-tabbar__item">
                <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
                <div class="weui-tabbar__icon">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <!--<img src="./images/icon_nav_msg.png" alt="">-->
                </div>
                <p class="weui-tabbar__label">消息</p>
            </a>
            <a href="#tab3" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="./images/icon_nav_article.png" alt="">
                </div>
                <p class="weui-tabbar__label">客服</p>
            </a>
            <a href="usercenter.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <!--<img src="./images/icon_nav_cell.png" alt="">-->
                </div>
                <p class="weui-tabbar__label">我的</p>
            </a>
        </div>
    </div>

    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/fastclick.js"></script>
    <script>
        $(function() {
            FastClick.attach(document.body);
        });
    </script>
    <script src="../js/jquery-weui.js"></script>

    <script>
        $("#a").select({
            title: "选择职业",
            items: ["法官", "医生", "猎人", "学生", "记者", "其他"]
        });
    </script>
    </body>


</html>
